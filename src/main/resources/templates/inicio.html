<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid" style="z-index: 15">
        <a class="navbar-brand" href="#">
            <img src="../icons/pokeball.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Pokedex
        </a>
        <form method="GET" action="/pokemon/detail" class="d-flex">
            <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<section>
    <div class="container p-2 text-center">
        <div class="row row-cols-1 row-cols-md-4 g-1">
            <div class="col" th:each="pokemon: ${pokemons}">
                <div class="card" style="margin: 0.25rem">
                    <img th:src="${pokemon.getSprites().getFront_default()}" class="card-img-top m-auto" style="width: 120px;height: 120px">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${pokemon.getName()}"/>

                        <div class="d-flex flex-wrap justify-content-evenly">
                            <p class="font-bold">Base Experience:</p>
                            <p th:text="${pokemon.getBase_experience()}"/>
                        </div>

                        <a th:href="'/pokemon/detail?search='+${pokemon.getName()}" class="btn btn-primary">Detail</a>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end mt-1">
                <li th:class="${back==null ? 'page-item disabled': 'page-item'}"><a class="page-link"
                                                                                    th:href="'/pokemon?'+${back}">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" th:href="'/pokemon?'+${next}">Next</a></li>
            </ul>
        </nav>
    </div>

</section>


<!--js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
